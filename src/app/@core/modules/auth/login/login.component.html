<div class="row">
    <div class="col s12 m12 l12">
        <form #authForm="ngForm" autocomplete="off">
            <mat-card>
                <mat-card-content>
                    <div class="container">
                        <div class="center-align">
                            <img src="./assets/images/fast-banana.png" class="responsive-img">
                        </div>
                        <div class="center-align">
                            <h5>Bem vind@!</h5>
                        </div>
                        <mat-form-field>
                            <input matInput [(ngModel)]="user.username" name="username" #username="ngModel" placeholder="UsuÃ¡rio / Email" required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput [(ngModel)]="user.password" name="password" #password="ngModel" placeholder="Senha" [type]="hide ? 'password' : 'text'" required>
                            <img matSuffix (click)="hide = !hide" src="./assets/images/ic_eye_{{hide ? 'off' : 'on'}}.svg">
                        </mat-form-field>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <div class="row">
                        <div class="col s8 m8 l8 right-align">
                            <img *ngIf="loading" src="./assets/images/ic_loader.gif">
                        </div>
                        <div class="col s4 m4 l4">
                            <span class="left">
                                <button mat-raised-button [disabled]="authForm.form.invalid" (click)="autenticate()" color="primary">Acessar</button>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l12 center">
                            <a href="#/auth/reset">Esqueci a senha</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l12 center">
                            <a href="#/auth/signup">Novo cadastro</a>
                        </div>
                    </div>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
